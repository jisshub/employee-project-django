{% extends 'employeeApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3 display-5 border-bottom">Login</h3>
                    <form method="POST">
                    {% csrf_token %}
                    <!-- show login form -->
                    <div class="form-group">
                        {{form|crispy}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
{% endblock %}
