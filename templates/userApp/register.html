{% extends 'employeeApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <h1 class="display-6 border-bottom">
                            Register
                        </h1>
                        {{reg_form|crispy}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" type="submit">
                            Register
                        </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
{% endblock %}
