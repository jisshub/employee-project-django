{% extends 'employeeApp/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mt-3">
                {% if employees %}
                <div class="list-group mb-3">
                    {% for each_employee in employees %}
                        <a href="{% url 'employee_one' each_employee.pk %}" class="list-group-item list-group-item-dark list-group-item-action">{{each_employee}}</a>
                    {% endfor %}
                </div>
                {% else %}
                 <p class="lead">No Employees</p>
                 {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
