{% extends 'employeeApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h1 class="display-6 border-bottom mt-4 mb-3">
                        Add Employee
                    </h1>
                    
                    {{form|crispy}}

                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
