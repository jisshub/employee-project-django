{% extends 'employeeApp/base.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-6">Employee Info</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name:
                        <span>{{get_emp_data}}</span>
                    </li>
                    <li class="list-group-item">DOB: 
                        <span>{{get_emp_data.dob}}</span>
                    </li>
                    <li class="list-group-item">Qualification: 
                        <span>{{get_emp_data.qualification}}</span>
                    </li>
                    <li class="list-group-item">Tech Skills:
                        <span>{{get_emp_data.tech_skills}}</span>
                    </li>
                    <li class="list-group-item">Hobbies:
                        <span>{{get_emp_data.hobbies}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
